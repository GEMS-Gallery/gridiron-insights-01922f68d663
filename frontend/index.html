<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Player Statistics Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>NFL Player Statistics Tracker</h1>
    </header>
    <main>
        <section id="add-player">
            <h2>Add New Player</h2>
            <form id="add-player-form">
                <input type="text" id="player-name" placeholder="Player Name" required>
                <input type="text" id="player-team" placeholder="Team" required>
                <input type="text" id="player-position" placeholder="Position" required>
                <button type="submit">Add Player</button>
            </form>
        </section>
        <section id="update-stats">
            <h2>Update Player Statistics</h2>
            <form id="update-stats-form">
                <select id="player-select" required>
                    <option value="">Select a player</option>
                </select>
                <input type="number" id="passing-yards" placeholder="Passing Yards" required>
                <input type="number" id="rushing-yards" placeholder="Rushing Yards" required>
                <input type="number" id="receiving-yards" placeholder="Receiving Yards" required>
                <input type="number" id="touchdowns" placeholder="Touchdowns" required>
                <button type="submit">Update Stats</button>
            </form>
        </section>
        <section id="player-list">
            <h2>Player List</h2>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Position</th>
                        <th>Passing Yards</th>
                        <th>Rushing Yards</th>
                        <th>Receiving Yards</th>
                        <th>Touchdowns</th>
                    </tr>
                </thead>
                <tbody id="players-body"></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
